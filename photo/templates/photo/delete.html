{% extends "base.html" %}

{% block title %}
삭제하기
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">
            정말로 삭제를 진행합니까? {{object}}?
        </div>
        
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="삭제확인">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock content %}
